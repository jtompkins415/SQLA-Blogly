{% extends "base.html" %}

{% block title %}New User Form{% endblock %}

{% block content %}
<h1>Create New User</h1>
<form method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
    <label for="image_url">Image Link:</label>
    <input type="text" id="image_url" name="image_url" placeholder="Enter the link to your image">

    <div>
    <button type="submit" class="btn btn-success btn-sm">Add user</button>
    </div>
</form>
{% endblock %}
