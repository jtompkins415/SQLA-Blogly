
{% extends "base.html" %}

{% block title %}Users{% endblock %}

    {% block content %}
    <h1>Users</h1>
    <ul>
    {% for user in users %}
        <li><a href="/users/{{user.id}} ">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
    </ul>
   <form>
    <button class="btn btn-primary btn-sm" formmethod="get" formaction="/users/new">Add User</button>
    <button class="btn btn-success btn-sm" formmethod="get" formaction="/tags">Go To Tags</button>
   </form>
    {% endblock %}
