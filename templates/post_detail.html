{% extends "base.html" %}

{% block title %}{{post.title}} Details{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>

<div>
    <p>{{post.content}}</p>
</div>

<div>
    <p><i>{{post.users.full_name}}</i> </p>
</div>

{% if post.tags %}
<div>
    <h3>Tags:</h3>
    <ul>
        {% for tag in post.tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form>
    <button type="submit" class="btn btn-outline-info btn-sm" formmethod="GET" formaction="/users/{{post.users.id}}">Go Back</button>
    <button type="submit" class="btn btn-primary btn-sm" formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit Post</button>
    <button type="submit" class="btn btn-danger btn-sm" formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete Post</button>
</form>
{% endblock %}
