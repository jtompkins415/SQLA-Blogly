{% extends "base.html" %}

{% block title %}Tags{% endblock %}

    {% block content %}
    <h1>Tags</h1>
    <ul>
    {% for tag in tags %}
        <li><a href="/tags/{{tag.id}} ">{{tag.tag_name}}</a></li>
    {% endfor %}
    </ul>
    <form>
        <button class="btn btn-primary btn-sm" formmethod="get" formaction="/tags/new">Add Tag</button>
        <button class="btn btn-outline-danger btn-sm" formmethod="get" formaction="/users">Return to Users</button>
    </form>
    {% endblock %}
