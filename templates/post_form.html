{% extends "base.html" %}

{% block title %}New Post Form{% endblock %}

{% block content %}
<h1>Create New Post</h1>
<form method="post">
    <label for="first_name">Title:</label>
    <input type="text" id="title" name="title">
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" cols="30"></textarea>

    <div>
    {% for tag in tags %}
    <div>
        <input class="form-check-input" type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags">
        <label class="form-check-label" for="tag_{{tag.id}}">{{tag.tag_name}}</label>
    </div>
    {% endfor %}
    </div>
    
    <div>
    <button type="submit" class="btn btn-success btn-sm">Create Post</button>
    </div>
</form>
{% endblock %}
